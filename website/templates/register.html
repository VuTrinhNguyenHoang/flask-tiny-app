{% extends 'base.html' %} {% block content %}
<div
  class="login-container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="login-box glassmorphism p-4">
    <h2 class="text-center mb-3">Đăng Ký</h2>

    <form method="POST" class="row g-3">
      <div class="form-group">
        <label for="username" class="form-label">Tên tài khoản</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Nhập tên tài khoản"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"
            ><i class="fa-solid fa-envelope"></i
          ></span>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Nhập email"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password1" class="form-label">Mật khẩu</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
          <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Nhập mật khẩu"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password2" class="form-label">Xác nhận mật khẩu</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
          <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Nhập lại mật khẩu"
            required
          />
        </div>
      </div>

      <p class="text-center mt-3">
        Đã có tài khoản?
        <a href="{{ url_for('auth.login') }}" class="text-primary fw-bold"
          >Đăng nhập ngay</a
        >
      </p>

      <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
    </form>
  </div>
</div>
{% endblock %}
