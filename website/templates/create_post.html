{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">Tạo bài viết mới</h2>
  <div class="card shadow-sm p-4">
    <form method="POST" action="{{ url_for('posts.create_post') }}">
      <div class="mb-3">
        <label for="title" class="form-label">Tiêu đề bài viết</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          placeholder="Nhập tiêu đề"
          required
        />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Nội dung bài viết</label>
        <textarea
          class="form-control"
          id="content"
          name="content"
          rows="6"
          placeholder="Nhập nội dung bài viết"
          required
        ></textarea>
      </div>
      <div class="d-flex justify-content-between">
        <a href="{{ url_for('posts.manage_posts') }}" class="btn btn-secondary"
          >⬅ Quay lại</a
        >
        <button type="submit" class="btn btn-success">✅ Đăng bài</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
