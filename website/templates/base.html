<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Flask Tiny App</title>
  </head>

  <body>
    <!-- Navbar Wrapper để kéo dài full màn hình -->
    <div class="navbar-bg">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a
            class="navbar-brand d-flex align-items-center text-white fw-bold logo-hover"
            href="/"
          >
            <i class="fa-solid fa-book-open me-2"></i> BLOG APP
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
              {% if user.is_authenticated %}
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-white"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                >
                  <span class="ms-2"
                    >Chào mừng bạn, <b>{{ user.username }}</b></span
                  >
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/profile">Hồ sơ</a></li>
                  <li>
                    <a class="dropdown-item" href="/my-posts"
                      >Bài viết của tôi</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item text-danger" href="/logout"
                      >Đăng xuất</a
                    >
                  </li>
                </ul>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="btn btn-outline-light me-2" href="/login"
                  >Đăng nhập</a
                >
              </li>
              <li class="nav-item">
                <a class="btn btn-light text-primary fw-bold" href="/register"
                  >Đăng ký</a
                >
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container mt-4">{% block content %} {% endblock %}</div>
  </body>
</html>
