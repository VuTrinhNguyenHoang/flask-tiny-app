{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-3"><i class="fa-solid fa-key"></i> Đổi Mật Khẩu</h2>

        <form method="POST" action="{{ url_for('auth.reset_password') }}">
            <div class="mb-3">
                <label for="old_password" class="form-label">Mật khẩu cũ</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" id="old_password" name="old_password"
                        placeholder="Nhập mật khẩu cũ" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="new_password" class="form-label">Mật khẩu mới</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                    <input type="password" class="form-control" id="new_password" name="new_password"
                        placeholder="Nhập mật khẩu mới" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">Xác nhận mật khẩu mới</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-check"></i></span>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                        placeholder="Nhập lại mật khẩu mới" required>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100">
                <i class="fa-solid fa-save"></i> Lưu thay đổi
            </button>
        </form>

        <p class="text-center mt-3">
            <a href="{{ url_for('views.home') }}" class="text-secondary fw-bold">
                <i class="fa-solid fa-arrow-left"></i> Quay lại
            </a>
        </p>
    </div>
</div>
{% endblock %}
